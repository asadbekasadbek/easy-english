<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn English Easily | Выучить Английский Легко</title>
    <meta name="description" content="Learn English easily to learn words in English."/>
    <meta name="keywords" content="English,easily,Learn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">
</head>
<body class="bg-gray-50 text-gray-800 text-center">

<!-- Кнопка "Вверх" -->
<button id="myBtn" onclick="topFunction()" title="Go to top"
        class="fixed bottom-4 right-4 shadow-2xl border border-indigo  rounded-full shadow-lg flex items-center justify-center hover:bg-gray-700 transition">
    <img src="img/up.png" alt="Up" class="w-25 h-24 ">
</button>

<!-- Кнопки управления -->
<div class="fixed top-16 right-4 flex flex-col space-y-4">
    <button type="button" onclick="playVoice()" id="play"
            class="flex items-center bg-green-500 hover:bg-green-600 text-white p-8 rounded-full shadow transition">
        <img src="img/play.png" alt="Play" class="w-6 h-6 ">
    </button>
    <button type="button" onclick="stopVoice()" style="display: none" id="stop"
            class="flex items-center bg-red-500 hover:bg-red-600 text-white p-8 rounded-full shadow transition">
        <img src="img/stop.png" alt="Stop" class="w-6 h-6 ">
    </button>
</div>


<!-- Основной блок -->
<section class="p-4">
    <div class="max-w-6xl mx-auto rounded-lg shadow-lg bg-white p-6">
        <!-- Форма настроек -->
        <form class="flex flex-wrap justify-center gap-4">
            <!-- Выбор голоса -->
            <div class="w-full md:w-3/3">
                <label for="voice" class="block text-lg font-bold mb-2">Поменять голос</label>
                <select id="voice"
                        class="w-full p-2 border border-gray-300 rounded bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500">
                    <option value="random">Случайный голос</option>
                </select>
            </div>

            <!-- Количество повторений -->
            <div class="w-full md:w-1/3">
                <label for="repetitions" class="block text-lg font-bold mb-2">Повторения</label>
                <input id="repetitions" type="tel" value="1" min="1"
                       class="w-full p-2 border border-gray-300 rounded bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <!-- С какого элемента начать -->
            <div class="w-full md:w-1/3">
                <label for="where" class="block text-lg font-bold mb-2">Откуда начать</label>
                <input id="where" type="tel" value="0" min="1"
                       class="w-full p-2 border border-gray-300 rounded bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <!-- Кнопки управления -->
            <div class="flex justify-center w-full gap-4">
                <button type="button" onclick="playVoice()" id="play1"
                        class="bg-green-500 hover:bg-green-600 text-white p-3  rounded shadow flex items-center transition">
                    <img src="img/play.png" alt="Play" class="w-5 h-5 mr-2"> Воспроизвести
                </button>
                <button type="button" style="display: none" onclick="stopVoice()" id="stop1"
                        class="bg-red-500 hover:bg-red-600 text-white p-3 rounded shadow flex items-center transition">
                    <img src="img/stop.png" alt="Stop"  class="w-5 h-5 mr-2"> Остановить
                </button>
            </div>
        </form>

        <!-- Таблица -->
        <div class="mt-6 overflow-x-auto">
            <table id="table" class="w-full border-collapse border text-sm md:text-base">
                <thead>
                <tr class="bg-gray-200 text-left border-b">
                    <th class="p-2 border">ID</th>
                    <th class="p-2 border">EN</th>
                    <th class="p-2 border">RU</th>
                </tr>
                </thead>
                <tbody class="bg-white">
                <!-- Здесь будет динамический контент -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="js/app.js"></script>

</body>
</html>
